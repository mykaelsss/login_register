<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration and Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style="height: 800px;" class="d-flex justify-content-center ">
        <div class=" h-100 m-5 w-50" style="display: flex; gap:150px;">
            <div class="bg-dark text-primary p-4 w-50 h-100">
                {% for message in get_flashed_messages(category_filter='register') %}
                    <p>{{message}}</p>
                {% endfor %}
                <h1>Register</h1>
                <form action="/register/user" method="POST" class="d-flex flex-column gap-4 text-light">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="" class="form-control">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="" class="form-control">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="" class="form-control">
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary w-25 p-2">
                </form>
            </div>
            <div class="bg-dark text-success p-4 h-100 w-50">
                <h1>Login</h1>
                <form action="/login/user" method="POST" class="d-flex flex-column gap-4 text-light">
                    {% for message in get_flashed_messages(category_filter='login') %}
                        <p>{{message}}</p>
                    {% endfor %}
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <input type="submit" name="" id="" class="btn btn-success w-25">
                </form>
            </div>
        </div>
    </body>
</html>
